<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>터치 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nickname-screen">
        <h1>닉네임 설정</h1>
        <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요">
        <button id="set-nickname">확인</button>
        <button id="skip-nickname">닉네임 생성 안함</button>
        <p id="error-message"></p>
    </div>

    <div id="game-screen" style="display: none;">
        <h1>터치 게임</h1>
        <p id="nickname-display"></p>
        <button id="touch-button">터치 버튼</button>
        <p id="touch-count">터치 횟수: 0</p>
        <h2>순위표</h2>
        <ul id="leaderboard"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
